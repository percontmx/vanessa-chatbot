name: Pull request to development branch.

on:
  pull_request:
    branches:
      - development
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout.
        uses: actions/checkout@v2

      - name: Setup Java.
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run unit test.
        run: mvn test